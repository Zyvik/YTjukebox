{% extends 'Jukebox/base.html' %}

{% block body %}
<div class="container">
        {% if message %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="alert alert-danger alert-dismissible fade show mt-5" role="alert">
              <p>{{message}}</p>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
    {% endif %}
    <div class="row">
        <div class="col-3"></div>

        <div class="col-6">
            <form method="post">
            <div class="card text-center mt-5">
                <div class="card-header mb-3" style="font-size:x-large;">Sign Up</div>
                <div class="card-body">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col">
                                <h3>Username</h3>
                            </div>
                        </div>
                         <div class="row">
                            <div class="col">
                                <input required name="login" class="form-control form-control-lg mb-5" type="text" placeholder="Username">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <h3 class="mt-4">Password</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input required name="password" class="form-control form-control-lg mb-4" type="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input required name="r_password" class="form-control form-control-lg mb-4" type="password" placeholder="Repeat password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p class="mt-4">Already have an account? <a href="{% url 'jb:login' %}">Log in</a></p>
                            </div>
                        </div>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-lg btn-block btn-danger" type="submit"><h3>Sign Up</h3></button>
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </div>

        <div class="col-3"></div>
    </div>
</div>

{% endblock %}
